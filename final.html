<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <title>Thanks</title>
</head>
<body>
    <h1 class="text-center" style="color: brown;font-family: cursive;font-weight: 85;">Thanks for the Exam</h1>
    <blockquote><h6 class="text-center">We will get back to you based on your Performance</h6></blockquote>
    <p class="text-center"  style="color: coral;">You will be redirected to Instrructions Page in <b id="seconds" style="color: black;">5</b> Seconds</p>
    <script>
        setInterval(timer, 1000);
        var i = 5;
        function timer() {
            document.getElementById('seconds').innerHTML = --i;
            if (i == 0) {
                window.location.href = 'inst.html';
            }
        }
    </script>
</body>
</html>
